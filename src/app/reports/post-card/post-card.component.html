<div class="card">
    <div class="card-block">
        <h4 class="card-title">{{title}}</h4>
        <h6 class="card-subtitle text-muted">{{date | date}}</h6>
        <p class="card-text">{{content | removeHtmlTags | cut: 400}}</p>
        <a routerLink="/reports/report" class="btn btn-primary">Read more</a>
    </div>
</div>
